<html class="no-js">
	<head>
		<title>LDC - Things, Stuff and Gack</title>
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/trontastic/jquery-ui.css" />
		<script src="js/tsg.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/stuff.js"></script>
		<script src="js/things.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<script src="libs/modernizr-latest.js"></script>
		<script>
			$(document).ready(function () {
				tsg.main(2,600,225);
			});
		</script>
	</head>
	<body>
		<h1>Things, Stuff and Gack</h1>
		<div id="toolbar" class="ui-widget-header ui-corner-all">
			<button id="pause">pause</button>
			<button id="save">save</button>
			<button id="load">load</button>
		</div>
		<p>
		Generations: <span id="generations">0</span> Click @ <span id="clicked">0,0</span>
		</p>
		<canvas id="petri"></canvas>
		<div id="info">
			ID:<span id="info-uid"></span><br>
			Energy:<span id="info-energy"></span><br>
			Position:<span id="info-position"></span><br>
			Direction:<span id="info-direction"></span><br>
			No Food:<span id="info-nofood"></span><br>
		</div>
	</body>
</html>
